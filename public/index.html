		<!-- Scene definition -->

		<a-scene
			physics="enabled: true"
			cursor="rayOrigin: mouse"
			renderer="antialias: true"
			environment="preset: forest; groundTexture: walkernoise; fog: 0.9"
			move-on-click
			sound="src: #rainforest; on:click; loop: true; volume: 0.2; rolloffFactor: 0"
		>
			<div
				class=""
				id="background"
				sound="src: #button1; on: click; poolSize: 3"
			>
				<div class="click-btn" id="click-btn">Click to play !</div>
			</div>

			<span id="score">SCORE:</span>
			<!-- Environment -->
			<a-entity id="environment" environment="preset:forest;"></a-entity>

			<!-- Assets: Pool, duck, sound effects -->
			<a-assets>
				<a-asset-item id="pool" src="/assets/pool.glb"></a-asset-item>
			</a-assets>
			<a-assets>
				<a-asset-item id="red-pool" src="/assets/pool-red.glb"></a-asset-item>
			</a-assets>
			<a-assets>
				<a-asset-item id="duck" src="/assets/Duck.glb"></a-asset-item>
			</a-assets>
			<!-- audio ...  -->
			<a-assets>
				<audio
					id="vending-noise"
					src="/assets/vending-machine-noise.mp3"
				></audio>
			</a-assets>
			<a-assets>
				<audio id="quacking" src="/assets/quacking.mp3"></audio>
			</a-assets>
			<a-assets>
				<audio id="quack" src="/assets/quack.mp3"></audio>
			</a-assets>
			<audio
				id="button1"
				src="//cdn.rawgit.com/michaelnebeling/src/master/button-1.mp3"
				crossorigin="anonymous"
			></audio>
			<audio
				id="rainforest"
				src="//cdn.rawgit.com/michaelnebeling/src/master/rainforest_ambience-GlorySunz-1938133500.mp3"
				crossorigin="anonymous"
			></audio>

			<!-- Player entity -->
			<a-entity
				id="player"
				camera
				wasd-controls
				twoway-motion="speed:10; nonMobileLoad:false;"
				look-controls
				position="5 2 10.040"
			>
				<a-entity id="score-display" position="0.5 0.5 0" scale="0.5 0.5 0.5">
					<a-text
						id="score-text"
						value="Score: 0"
						color="#fff"
						width="20"
					></a-text>
				</a-entity>
			</a-entity>

			<!-- Pool -->
			<a-entity
				position="0.87 0.01888 0.002"
				rotation="0.422 0.543 177.31900000000002"
				scale="0.970 0.6 0.6"
				gltf-model="/assets/pool.glb"
			></a-entity>
			<a-entity
				position="-2.652 0.206 -2.207"
				rotation="1.496 -180 177.319"
				scale="0.8 0.6 0.6"
				gltf-model="/assets/pool-red.glb"
			></a-entity>

			<a-entity
				id="blue_rubber_duck"
				position="0.832"
				scale="0.7 0.7 0.7"
				gltf-model="#duck"
				quack
			></a-entity>
			<a-entity
				add-model
				id="vending_machine"
				scale="0.5 0.5 0.5"
				gltf-model="/assets/vending-machine-blue.glb"
				position="11.346 2.576 1.213"
				rotation="0 270 0 "
				sound="src:#vending-noise; on:click"
			>
			</a-entity>
			<a-entity
				add-red-model
				id="vending_machine-red"
				scale="0.5 0.5 0.5"
				gltf-model="/assets/vending-machine-red.glb"
				position="-12.16 2.576 1.213"
				rotation="0 90 0 "
				sound="src:#vending-noise; on:click"
			>
			</a-entity>
		</a-scene>
