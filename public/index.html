<!DOCTYPE html>
<html>
	<head>
		<title>Hello, WebVR! - A-Frame</title>
		<meta name="description" content="Hello, WebVR! - A-Frame" />
		<!--  note we are using 1.1.0 as most recent -->

		<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
		<script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

		<script src="./js/moveOnClick.js"></script>
		<script src="./js/instantiateDucks.js"></script>
		<script src="./js/instantiateRedDucks.js"></script>
		<script src="./js/animate-ducks.js"></script>
		<script src="./js/animate-red-ducks.js"></script>
		<script src="./js/quack.js"></script>
	</head>
	<body>
		<style>
			@media (width>901px) {
				#background {
					position: absolute;
					z-index: 101;
					background-color: #ffffff4f;
					width: 100%;
					height: 100%;
					display: flex;
					align-items: center;
					justify-content: center;
				}
				.click-btn {
					font-family: sans-serif;
					font-size: 70px;
					color: #ffff;
					background-color: rgb(163, 67, 34);
					padding: 10px;
					margin: 5px 10px;
					border-radius: 6px;
					border: 6px solid white;
					box-shadow: rgba(3, 35, 17, 0.5) 3px 1px 5px;
					opacity: 1;
					z-index: 200;
					cursor: pointer;
				}
				.team {
					display: flex;
					align-items: center;
					justify-content: center;
					font-size: 40px;
					background-color: white;
					padding: 20px;
					width: 300px;
					height: 100px;
					text-align: center;
					font-family: sans-serif;
					font-weight: 900;
					text-transform: capitalize;
				}
				.team.red {
					background-color: red;
					color: white;
					cursor: pointer;
				}
				.team.blue {
					background-color: rgb(99, 169, 226);
					color: white;
					cursor: pointer;
				}
				#blue-points {
					color: rgb(99, 169, 226);
				}
				#red-points {
					color: red;
				}
				#choose {
					position: absolute;

					transform: translateY(-200px);
					color: white;
					font-size: 40px;
					font-family: sans-serif;
					font-weight: 900;
				}
				#team-points {
					position: absolute;
					z-index: 101;
					top: 50%;
					left: 50%;
					transform: translate(-50%, 350px);
					color: white;
					font-size: 40px;
					font-family: sans-serif;
					font-weight: 900;
				}

				#chosen-team {
					position: absolute;
					top: 0;
					left: 0;
					font-size: 40px;
					padding: 10px;
					color: white;
					font-family: sans-serif;
					font-weight: 900;
					z-index: 101;
				}
			}
			@media screen and (max-width: 992px) {
				#background {
					position: absolute;
					z-index: 101;
					background-color: #ffffff4f;
					width: 100%;
					height: 100%;
					display: flex;
					align-items: center;
					justify-content: center;
				}
				#click-btn {
					font-family: sans-serif;
					font-size: 40px;
					color: #ffff;
					background-color: rgb(163, 67, 34);
					padding: 10px;
					margin: 5px 10px;
					border-radius: 6px;
					border: 6px solid white;
					box-shadow: rgba(3, 35, 17, 0.5) 3px 1px 5px;
					opacity: 1;
					z-index: 200;
					cursor: pointer;
				}
			}
		</style>
		<!-- Scene definition -->

		<a-scene
			physics="enabled: true"
			cursor="rayOrigin: mouse"
			renderer="antialias: true"
			environment="preset: forest; groundTexture: walkernoise; fog: 0.9"
			sound="src: #rainforest; on:click; loop: true; volume: 0.2; rolloffFactor: 0"
			move-on-click
			id="scene"
		>
			<div
				class=""
				id="background"
				sound="src: #button1; on: click; poolSize: 3"
			>
				<span id="choose">Choose your Team</span>

				<div class="team blue" id="blue">blue</div>
				<div class="team red" id="red">Red</div>
				<!--  -->
			</div>
			<span id="chosen-team">Team: <span id="team-color"></span> </span>
			<span id="team-points"
				><span id="red-points">0</span>vs
				<span id="blue-points">0</span>
			</span>

			<!-- Environment -->
			<a-entity id="environment" environment="preset:forest;"></a-entity>

			<!-- Assets: Pool, duck, sound effects -->
			<a-assets>
				<a-asset-item id="pool" src="../public/assets/pool.glb"></a-asset-item>
			</a-assets>
			<a-assets>
				<a-asset-item
					id="red-pool"
					src="../public/assets/pool.glb"
				></a-asset-item>
			</a-assets>
			<a-assets>
				<a-asset-item id="duck" src="/assets/Duck.glb"></a-asset-item>
			</a-assets>
			<a-assets>
				<a-asset-item id="duck-red" src="/assets/Duck.glb"></a-asset-item>
			</a-assets>
			<!-- audio ...  -->
			<a-assets>
				<audio
					id="vending-noise"
					src="/assets/vending-machine-noise.mp3"
				></audio>
			</a-assets>
			<a-assets>
				<audio id="quacking" src="/assets/quacking.mp3"></audio>
			</a-assets>
			<a-assets>
				<audio id="quack" src="/assets/quack.mp3"></audio>
			</a-assets>
			<audio
				id="button1"
				src="//cdn.rawgit.com/michaelnebeling/src/master/button-1.mp3"
				crossorigin="anonymous"
			></audio>
			<audio
				id="rainforest"
				src="//cdn.rawgit.com/michaelnebeling/src/master/rainforest_ambiendce-GlorySunz-1938133500.mp3"
				crossorigin="anonymous"
			></audio>

			<!-- Player entity -->
			<a-entity
				id="player"
				camera
				wasd-controls
				twoway-motion="speed:10; nonMobileLoad:false;"
				look-controls
				position="5 2 10.040"
			>
				<a-entity id="score-display" position="0.5 0.5 0" scale="0.5 0.5 0.5">
					<a-text
						id="score-text"
						value="Score: 0"
						color="#fff"
						width="20"
					></a-text>
				</a-entity>
			</a-entity>

			<!-- Pool -->
			<a-entity
				position="0.87 0.01888 0.002"
				rotation="0.422 0.543 177.31900000000002"
				scale="0.970 0.6 0.6"
				gltf-model="/assets/pool.glb"
			></a-entity>
			<a-entity
				position="-2.652 0.206 -2.207"
				rotation="1.496 -180 177.319"
				scale="0.8 0.6 0.6"
				gltf-model="/assets/pool-red.glb"
			></a-entity>

			<a-entity
				id="blue_rubber_duck"
				position="0.832"
				scale="0.7 0.7 0.7"
				gltf-model="#duck"
				quack
			></a-entity>
			<a-entity
				id="red_rubber_duck"
				position="-2.450 0 -2.102"
				rotation="180.000 -42.145  180.000"
				scale="0.7 0.7 0.7"
				gltf-model="#duck-red"
				quack
			></a-entity>
			<a-entity
				add-model
				id="vending_machine"
				scale="0.5 0.5 0.5"
				gltf-model="/assets/vending-machine-blue.glb"
				position="11.346 2.576 1.213"
				rotation="0 270 0 "
				sound="src:#vending-noise; on:click"
				score="0"
			>
			</a-entity>
			<a-entity
				add-red-model
				id="vending-machine-red"
				scale="0.5 0.5 0.5"
				gltf-model="/assets/vending-machine-red.glb"
				position="-12.16 2.576 1.213"
				rotation="0 90 0 "
				sound="src:#vending-noise; on:click"
				score="0"
			>
			</a-entity>

			<script src="/socket.io/socket.io.js"></script>

			<script>
				let socket = io();

				let redPoints = document.getElementById("red-points");
				let vending_machine = document.querySelector("#vending-machine-red");

				let redDuckModel = document.querySelector("#instantiated_rubber_duck");
				let redScore = redPoints;

				let score = 0;

				score = parseInt(redScore.innerText);

				vending_machine.addEventListener("click", () => {
					score = parseInt(redPoints.innerText);
					console.log("score: " + score);
					socket.emit("scoreUpdate", { score });
					redPoints.innerText = score;
				});

				socket.on("scoreUpdateResponse", (data) => {
					console.log("Score received from server: " + data.score);

					redPoints.innerText = data.score;
					// Update the score text on the page
				});

				socket.on("connect", (userData) => {
					console.log("I exist!");
				});
			</script>
		</a-scene>
	</body>
</html>
